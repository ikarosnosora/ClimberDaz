<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Data</title>
</head>
<body>
    <h1>Clear Authentication Data</h1>
    <button onclick="clearAuth()">Clear Auth Data</button>
    <p id="status"></p>
    
    <script>
        function clearAuth() {
            localStorage.removeItem('climberdaz-storage');
            document.getElementById('status').textContent = 'Auth data cleared! You can now go back to the app.';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Auto-clear on page load
        clearAuth();
    </script>
</body>
</html>
